<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-main container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="images/logo (1).png" alt="company-logo" />
        </a>

        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="hover-link nav-items" id="fiance" onclick="onNavItemClick('fiance')">Fiance</li>
            <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          </ul>
        </div>

        <div class="search-bar flex">
          <input type="text" class="search-input"  id="search-text" placeholder="e.g Science" />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>
    <!-- style="margin: auto; padding: 20px;" -->
    <main >
      <div class="card-container container flex" id="card-container">
        
      </div>
    </main>
        
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>

        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">END GAME 20/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque
            eligendi, labore eaque quasi ea sit odit veniam error nulla
            tenetur! Quae quod ut, sit voluptatum velit debitis excepturi
            dolores similique.
          </p>
        </div>
      </div>
    </template>
    
    <script src="app.js"></script>
  </body>
</html>
